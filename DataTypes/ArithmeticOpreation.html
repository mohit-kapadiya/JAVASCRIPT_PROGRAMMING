<html>

<head>
    <title>Arithmtic Operation in JavaScript</title>
</head>

<body>
    <h1>Arithmtic Operation </h1>
    <script>
        var a = 10;

        var b = 20;

        var c = (a + b); // addition

        var d = (a * b); // multiplication

        var e = (a / b); // division

        var f = (a - b); //substration

        var g = (a ** b); //exponation

        document.write("Addition : "+c + "<br>");
        document.write("Multiplication : "+d + "<br>");
        document.write("Division : "+e + "<br>");
        document.write("Substration : "+f + "<br>");
        document.write("Exponation : "+g + "<br>");
    </script>
</body>

</html>
