<html>
<head>
    <title>Data Types in JavaScript</title>  
</head>
<body>
    <h1>DataTypes of variable</h1>
    <script>
        var a=10; // number

        var b="Mohit" // string

        var c=false; // boolean
 
        var d=12.5 // number

        var e = null; // null

        var f; //undefined
        
        var g =["mohit","kapadiya"]; // object

        var h={
            name:"mohit",
            rollNumer: 160303105124 //object
        }

        document.write(typeof a +"<br>");
        document.write(typeof b +"<br>");
        document.write(typeof c +"<br>");
        document.write(typeof d +"<br>");
        document.write(typeof e +"<br>");
        document.write(typeof f +"<br>");
        document.write(typeof g +"<br>");
        document.write(typeof h +"<br>");
    </script>
</body>  
</html>
