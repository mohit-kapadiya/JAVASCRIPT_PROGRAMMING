<html>
    <head>
        <title>JavaScript Array Iteration Methods</title>
    </head>
    <body>
        <h3>1. Iteration</h3>
        <p id="demo"></p>
        <br>
        <h3>2. Map</h3>
        <p id="demo2"></p>
        <h3>3. Filter</h3>
        <p id="demo3"></p>
        
    <script>
        var txt = "";
        var numbers = [45, 4, 9, 16, 25];
         numbers.forEach(myFunction);
        document.getElementById("demo").innerHTML = txt;

        function myFunction(value, index, array) {
             txt = txt + value + "<br>"; 
        }

        function myFunction2(value, index, array){
            return value*2;
        }

        function myFunction3(value, index, array){
            return value > 18;
        }


        var numbers2=numbers.map(myFunction2);
        document.getElementById("demo2").innerHTML =numbers2   
        
        
        var numbers3=numbers.filter(myFunction3);
        document.getElementById("demo3").innerHTML=numbers3


    </script>
    </body>
</html>
