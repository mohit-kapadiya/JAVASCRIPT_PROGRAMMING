<html>
    <head>
        <title>JavaScript Sorting Arrays</title>
    </head>
    <body>
        <h1>JavaScript Sorting Arrays</h1>
        <h3>4. Random Sorting</h3>
        <button type="button" onclick="myFunction()">Random</button>
        <p id="demo"></p>
        <hr>
        <script>
            document.write("<h3> 1. The sort() method sorts an array alphabetically:</h3>");
            var fruits=['BANANA','MANGO','ORANGE','APPLE']
            var sortFruit =fruits.sort();
            document.write(sortFruit);
    
            document.write("<hr>");

            document.write("<h3> 2. The reverse() method reverses the elements in an array.</h3>");
            var fruits2=['BANANA','MANGO','ORANGE','APPLE'];
            var reverseFruit =fruits2.reverse();
            document.write(reverseFruit);

            document.write("<hr>");

            document.write("<h3> 3. Numeric Sort</h3>");
            var points = [40, 100, 1, 5, 25, 10];
            document.write("<h3>Accending Order</h3>")
            document.write(
                points.sort(function sortFunction(a,b){
                return a-b;
            })
            );

            document.write("<h3>Decending Order</h3>")
            document.write(
                points.sort(function sortFunction(a,b){
                return b-a;
            })
            );

           function myFunction(){
               points.sort(
                   function(a,b){
                       return 0.5- Math.random();
                   }
               );
               document.getElementById("demo").innerHTML=points
           }

           document.write("<hr>")

           
           document.write("<h3>Lowest And Highest Number</h3>")
           var points2 = [40, 100, 1, 5, 25, 10];
           points2.sort(
               function(a,b){
                   return a-b;
               }
           )
           document.write("Lowest value : "+points2[0]+"<br>");
           document.write("Highest value : "+points2[points2.length-1])
            
 
        

        </script>
    </body>
</html>
