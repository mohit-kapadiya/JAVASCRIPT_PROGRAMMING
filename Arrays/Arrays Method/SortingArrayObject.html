<html>
    <head>
        <title>Sorting Object Arrays in JavaScript</title>
    </head>
    <body>
        <h1>Sorting Object Arrays in JavaScript</h1>
        <button type="button" onclick="myFunction()">Sort</button>
        <p id="demo"></p>
        <h3>[
            {type:"Volvo",year:2016},
            {type:"Saab",year:2001},
            {type:"BMW",year :2010}
        ];</h3>
        <script>
           var cars=[
               {type:"volvo",year:2016},
               {type:"Saab",year:2001},
               {type:"BMW",year :2010}
           ];
           function myFunction(){
               cars.sort(
                   function(a,b){
                       var x=a.type.toLocaleLowerCase();
                       var y=b.type.toLocaleLowerCase();
                       if(x<y){
                           return -1;
                       }
                       if(x>y){
                           return 1;
                       }
                       return 0;

                });
                displayCars();
           }


           function displayCars(){
            document.getElementById("demo").innerHTML=
            cars[0].type +" "+cars[0].year+"<br>"+
            cars[1].type + " " + cars[1].year + "<br>" +
            cars[2].type + " " + cars[2].year;
           }

        </script>
    </body>
</html>
