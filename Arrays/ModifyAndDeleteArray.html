<html>
    <head>
        <title>Modify And Delete Arrays in JavaScript</title>
    </head>
    <body>
        <h1>Modify And Delete Arrays in JavaScript</h1>
        <script>
            document.write("<h1 style='color:red'>Modify Arrays</h1>");
            document.write("<h3>"+"Before Modification"+"</h3>")
            var a = [10, 20 , "Mohit", "Kapadiya"]
            document.write("<ul>")
            for(i=0;i<a.length;i++)
            {
                document.write("<li>"+a[i]+"</li>"+"</br>");
            }
            document.write("</ul>")

            a[2]="deep";

            document.write("<h3>"+"After Modification"+"</h3>")
            document.write("<ul>")
            for(i=0;i<a.length;i++)
            {
                document.write("<li>"+a[i]+"</li>"+"</br>");
            }
            document.write("</ul>")

            document.write("<hr>")
            document.write("<h1 style='color:red'>Delete Arrays</h1>");
            document.write("<h3>"+"Before Delete of Arrays Element"+"</h3>")
            var b = [10, 20 , 30, 40 , 50];
            for(i=0;i<b.length;i++)
            {
                document.write("<li>"+b[i]+"</li>"+"</br>");
            }
            document.write("</ul>")

            delete b[2];

            document.write("<h3>"+"After Delete of Arrays Element"+"</h3>")
            for(i=0;i<b.length;i++)
            {
                document.write("<li>"+b[i]+"</li>"+"</br>");
            }
            document.write("</ul>")




        </script>
    </body>
</html>
