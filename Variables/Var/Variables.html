<html>
    <head>
        <title>Variables In JavaScript</title>
    </head>
    <body>
        <h1>Variables In  javaScript</h1>
        <script>
          var a = 10;
          var b = "Mohit";
          document.write(a + "<br>" +b);

          var b=20 //override the value of b
          document.write(a + "<br>" +b + "<br>");

          var c; //undefine
          document.write(c);



        </script>
    </body>
</html>
