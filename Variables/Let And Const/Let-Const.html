<html>
    <head>
        <title>Variables In JavaScript</title>
    </head>
    <body>
        <h1>Let And Const In  javaScript</h1>
        <script>
          document.write("<h1>Let</h1>");
          let a = 10;
          document.write(a);

          a=20;
          document.write(a);  // override the value of a

          // let a = 20 
          //we can't declare a var in more than one times.

            document.write("<h1>Const</h1>");
          
            const A = 10;

            document.write(A);

            // const a = 20 
            //we can't the change the value of a and can't override the value of a



        </script>
    </body>
</html>
