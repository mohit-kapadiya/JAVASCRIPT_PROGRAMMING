<html>
    <head>
        <title>Mouse Events In JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;" class="mt-5 mb-5">Mouse Events In  JavaScript</h1>
            <div class="row">
                <div class="col-md-6">
                    <h3>OnMouseOver / OnMouseOut</h3>
                    <h5 onmouseover="style.color='red'"
                        onmouseout="style.color='black'">Hiii ! i am Mohit kapadiya</h5>
                </div>
                <div class="col-md-6">
                    <h3>OnMousedown / OnMouseup</h3>
                    <p onmousedown="myMouse(this,'red')" onmouseup="myMouse(this,'blue')">sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h3>OnMousemove / OnMouseout</h3>

                    <div id="coordiv" style="width:199px;height:99px;border:1px solid"
                    onmousemove="onMouseMove(event)" onmouseout="onMouseOut()"></div>
                    <p id="demo"></p>
                </div>
            </div>
            
         </div>
        <script>
            function myMouse(element,clr){
                element.style.color=clr;
            }
            
            function onMouseMove(e){
                x=e.clientX;
                y=e.clientY;
                coor = "Coordinates: (" + x + "," + y + ")";
                document.getElementById("demo").innerHTML=coor;
            }

            function onMouseOut(){
                document.getElementById("demo").innerHTML='';
            }



        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
