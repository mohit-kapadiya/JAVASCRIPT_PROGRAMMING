<html>
    <head>
        <title>Events In JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;" class="mt-5 mb-5">Input Events In  JavaScript</h1>
            <div class="row">
                <div class="col-md-4"> 
                    <h5>Click</h5>
                    <button onclick="myClick()" class="btn btn-primary btn-sm ">click Me</button>
                </div>
                <div class="col-md-4"> 
                    <h5>On Submit</h5>
                    <form onsubmit="conformation()">
                        Enter your name: <input type="text" id="fname">
                        <button type="submit" class="btn btn-primary btn-sm">submit</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <h5>On Blur</h5>
                    Enter your name: <input type="text" id="fname" onblur="myBlur()">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4 mt-4"> 
                    <h5>On Change</h5>
                    Enter your name: <input type="text" id="myname" onchange="myChange()">
                </div>
                <div class="col-md-4 mt-4">
                    <h5>On Focus</h5>   
                    <input type="text" id="myname" onfocus="myFocus(this)">   
                </div>
                <div class="col-md-4 mt-4">
                    <h5>On Select</h5>   
                    <input type="text" value="Hello World!" onselect="onSelect()"> 
                    <p id="myselect"></p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4 mt-4"> 
                    <h5>On Reset</h5>
                    <form onreset="reset()">
                        Enter your name: <input type="text">
                        <button type="reset" class="btn btn-primary btn-sm">reset</button>
                    </form>
                </div>
                <div class="col-md-4 mt-4"> 
                    <h5>On Key Down</h5>
                    <input type="text" onkeydown="keyDown()">
                </div>
                <div class="col-md-4 mt-4"> 
                    <h5>On Key Press</h5>
                    <input type="text" onkeypress="keyPress()">
                </div>
                <div class="col-md-4 mt-4"> 
                    <h5>On Key Up</h5>
                    <input type="text" id="keyup" onkeyup="keyUp()">
                </div>
            </div>
         </div>
        <script>
             
             function myClick(){
                    alert("Thank you");
             }
             
             function myBlur() {
                    var x = document.getElementById("fname");
                    x.value = x.value.toUpperCase();
                }

            function myChange() {
                    var x = document.getElementById("myname");
                    x.value = x.value.toUpperCase();
                }

            function myFocus(x){
                    x.style.background="yellow";
            }

            function onSelect(){
                    document.getElementById('myselect');
            }

            function conformation(){
                        fname=document.forms[0].fname.value;
                        alert("Hello !"+ fname);         
            }

            function reset(){
                    alert("Your data will be reset");
            }

            function keyDown(){
                alert("You pressed a key inside the input field");
            }

            function keyPress(){
                alert("You pressed a key inside the input field");
            }

            function keyUp(){
                var x=document.getElementById('keyup');
                x.value = x.value.toUpperCase();    
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
