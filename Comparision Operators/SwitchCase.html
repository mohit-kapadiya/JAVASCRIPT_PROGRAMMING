<html>

<head>
    <title>SwitchCase In JavaScript</title>
</head>

<body>
    <h1>SwitchCase In javaScript</h1>
    <script>
        var day = 0;
        switch (day) {
            case 0:
                document.write("Sunday");
                break;
            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("Tuesday");
                break;
            case 3:
                document.write("Wednesday");
                break;
            case 4:
                document.write("Thursday");
                break;
            case 5:
                document.write("Friday");
                break;
            case 6:
                document.write("Saturday");
                break;

        }
    </script>
</body>

</html>
