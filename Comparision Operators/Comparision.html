        <script>
            var x=25;
            var b=20
            var y="25";
            var z="Mohit";
            console.log(x)
            console.log(25==35); //equal value
            console.log(x===y); // equal value or equal type
            console.log(y===z);
            document.write(x>b);
            document.write("<br>");

            document.write("<h1>If-Else in JavaScript</h1>");
            //if-else

            var c=25;
            var d=35;
            if(c>d){
                document.write("c is grater"+"<br>");
            }
            else{
                document.write("d is grater"+"<br>");
            }

            //logical operators
            document.write("<h1>Logical Operators in JavaScript</h1>");
            if(c>20 && d<40){ 
                document.write("both are true"+"<br>"); //logical AND
            }

            if(c>20 || d>50){ 
                document.write("either one is  true"+"<br>"); //logical OR
            }

            if(!c<50){
                document.write("not true"+"<br>");
            }


               //if-else-if
            document.write("<h1>If Else-If</h1>");
            if(c>30){
                document.write("c is smallerThen 30");
            }
            else if (c>25) {
                document.write("c is smallerThen 25");
            } else {
                document.write("c is graterthen or equl-to  25");
            }




















        </script>
