<html>
    <head>
        <title>Function In JavaScript</title>
    </head>
    <body>
        <h1>Function In  javaScript</h1>
        <script>
             // simple function 

             document.write("<h3>Simple Function</h3>");

             function print(){
                 document.write("Hello Mohit !");
             }

             print();
             document.write("<br>");
             print();
             document.write("<br>");

             //parameterize function

             
             document.write("<h3>Parameterize Function</h3>");

             function add(a, b){
                 document.write("sum of a and b is : "+(a+b));
             }

             add(10,20);

             document.write("<br>");

             // function with return

             document.write("<h3>Function With Return </h3>");

             function mul(a, b){
                 return a*b;
             }

            var mult= mul(10,20);
            document.write("Multliply of a and b is : "+mult);




        </script>
    </body>
</html>
